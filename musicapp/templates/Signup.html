{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="{% static '/musicapp/сss/ModalRegister.css' %}">
</head>
<body>

<div class="modal modal_open">
  <div class="modal-content">
    <h2>Реєстрація</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      <input type="text" name="username" placeholder="Ваше ім’я" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password1" placeholder="Пароль" required>
      <input type="password" name="password2" placeholder="Повторіть пароль" required>
      <button type="submit">Зареєструватися</button>
    </form>

    <div class="separator">або</div>

    <button class="social-btn">
      <img src="{% static '/musicapp/images/Google.png' %}" alt="Google">
      Увійти через Google
    </button>

    <button class="social-btn">
      <img src="{% static '/musicapp/images/Facebook.png' %}" alt="Facebook">
      Увійти через Facebook
    </button>

    <button class="social-btn">
      <img src="{% static '/musicapp/images/apple.png' %}" alt="Apple">
      Увійти через Apple
    </button>
  </div>
</div>

</body>
</html>
