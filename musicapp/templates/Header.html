{% load static %}

<header>
    <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'premium' %}">Premium</a>
    </div>
    <div class="login-signup">
        {% if request.resolver_match.url_name == 'home' %}
        <!-- Elements for Home Page -->
            <form action="search" method="get">
            {% csrf_token %}

            <div class="search-bar">
                <input type="search" name="search_query" placeholder="Search songs..." aria-label="Search">
                <button type="submit" class="search-button" aria-label="Search">
                    üîç
                </button>
            </div>
        </form>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="link-button">Logout</button>
                </form>
            {% else %}
                <a id="login" href="{% url 'login' %}">Login</a>
                <a id="sign-up" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        {% else %}
        <!-- Elements for Other Pages -->
            <form action="search" method="get">
            {% csrf_token %}

            <div class="search-bar">
                <input type="search" name="search_query" placeholder="Search songs..." aria-label="Search">
                <button type="submit" class="search-button" aria-label="Search">
                    üîç
                </button>
            </div>
        </form>
        <!-- Dropdown –∫–Ω–æ–ø–∫–∞ -->
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="{% static '/musicapp/images/Melonix.png' %}" alt="Dropdown" class="dropdown-img"> <!-- –í–∞—à–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
                </button>
                <div class="dropdown-content">
                    <a href="{% url 'office' %}">Profile</a> <!-- –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –æ—Å–æ–±–∏—Å—Ç–æ–≥–æ –∫–∞–±—ñ–Ω–µ—Ç—É -->
                </div>
            </div>
        {% endif %}

    </div>
</header>
