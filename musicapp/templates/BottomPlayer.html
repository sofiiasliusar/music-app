<!-- Bottom Audio Player -->
<div class="bottom-player-container">
    <audio id="bottom-audio-player">
        <source src="https://muzem.net/uploads/music/2023/10/Prada_Cola_Ian_Asher_TikTok_Remix.mp3" id="bottom-audio-source" type="audio/mpeg">
    </audio>
    <div class="controls">
        <button class="skip-back">◀</button>
        <button class="play-pause" onclick="togglePlayPause()">▶</button>
        <button class="skip-forward">▶</button>
    </div>
    <div class="player-controls">
        <span id="current-time">0:00</span>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <span id="total-duration">0:00</span>
    </div>
</div>
